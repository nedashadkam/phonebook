<!DOCTYPE html>
<html>
    <head>
        <title>PhoneBook</title>
        <link rel="stylesheet" href="ex-106.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>PhoneBook</h1>
        </header>
        <form>
            <input type="text" class="todo-name-input" placeholder="نام و نام خانوادگی">
            <input type="number" class="todo-mobile-input" placeholder="تلفن">
            <div class="type-number">
                <select class="type-todo">
                    <option value="0">شماره ثابت</option>
                    <option value="1">شماره همراه</option>
                </select>
            </div>
            <button type="submit" class="todo-button">
                <i class="material-icons">add</i>
            </button>
        </form>
        <div class="todo-container">
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="2">همگی</option>
                    <option value="0">شماره ثابت</option>
                    <option value="1">شماره همراه</option>
                </select>
            </div>
            <ul class="todo-list"></ul>
        </div>
        <script src="ex-106.js"></script>
    </body>
</html>
